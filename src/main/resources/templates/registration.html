<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form th:action="@{/}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/registration}"
                  method="post" class="form-horizontal"
                  role="form">
                <h2>Registration Form</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('user.name')}" th:errors="*{user.name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{user.name}" placeholder="Name"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('user.lastName')}" th:errors="*{user.lastName}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{user.lastName}"
                               placeholder="Last Name" class="form-control"/>
                    </div>
                </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="text" th:field="*{user.email}" placeholder="Email"
                               class="form-control"/>
                            <label th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}"
                            class="validation-message"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="text" th:field="*{user.userName}" placeholder="Username"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('user.userName')}" th:errors="*{user.userName}"
                            class="validation-message"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="password" th:field="*{user.password}"
                               placeholder="Password" class="form-control"/> <label
                            th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}"
                            class="validation-message"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('userInfo.street')}" th:errors="*{userInfo.street}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{userInfo.street}"
                                   placeholder="Street" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('userInfo.city')}" th:errors="*{userInfo.city}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{userInfo.city}"
                                   placeholder="City" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('userInfo.postalCode')}" th:errors="*{userInfo.postalCode}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{userInfo.postalCode}"
                                   placeholder="Postal Code" class="form-control"/>
                        </div>
                    </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
                    </div>
                </div>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
            </form>
        </div>
    </div>
</div>

</body>
</html>
